<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Email Alerts Setup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>body{background:#071030;color:#e6f0ff}.card{border-radius:12px}</style>
  </head>
  <body>
    <div class="container py-5 d-flex justify-content-center">
      <div class="card p-4" style="max-width:520px;width:100%">
        <h3 class="mb-3 text-info">üìß Email Alert Setup</h3>
        <form action="/save-email" method="post">
          <div class="mb-3">
            <label for="email" class="form-label">Enter your email:</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="you@example.com" required>
          </div>
          <button type="submit" class="btn btn-success w-100">Save Email</button>
        </form>
        <div class="mt-3 text-muted small">
          To actually receive emails, set environment variables SENDER_EMAIL and SENDER_PASSWORD (app password) on the server.
        </div>
        <a href="/" class="btn btn-link mt-3 text-white">‚Üê Back to Dashboard</a>
      </div>
    </div>
  </body>
</html>
